<html>
<head>
<title>weather app</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="card">
		<div class="search">
			<input type="text" placeholder="enter city name"/>
			<button><img src="search.jpg" alt="" /></button>
		</div>
		<div class="weather">
			<img src="rain.png" class="wea"/>
			<h1 class="temp">22°C</h1>
			<h2 class="city">New york</h2>
			<div class="details">
				<div class="col"> 
					<img src="humidity.jpg" alt="" />
					<div>
						<p class="humidity">50%</p>
						<p>Humidity </p>
				</div>
			</div>
			<div class="col"> 
					<img src="wind.png" alt="" />
					<div>
						<p class="wind">15</p>
						<p>Wind speed </p>
				</div>
			</div>
		</div><p>&c Rajasekhar</p>
	</div>
	<script>
		const apiKey="df685c3c77f8977cc692a155982044bd";
		const apiurl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
		const searchname=document.querySelector(".search input");
		const searchbtn=document.querySelector(".search button");
		const weathericon=document.querySelector(".wea");
		async function checkweather(city)
		{
			const response = await fetch(apiurl+city+`&appid=${apiKey}`);
			var data=await response.json();
			console.log(data);
			document.querySelector(".city").innerHTML=data.name;
			document.querySelector(".temp").innerHTML=data.main.temp+"°C";
			document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
			document.querySelector(".wind").innerHTML=data.wind.speed+"km/hr";
			
			if(data.weather[0].main=="Clouds"){
				weathericon.src="rain.png";
			}
			else if(data.weather[0].main=="Clear"){
				weathericon.src="clear.png";
			}
			else if(data.weather[0].main=="Drizzle"){
				weathericon.src="drizzle.png";
			}
			document.querySelector(".weather").style.display="block";
		}
		searchbtn.addEventListener("click",()=>{
			
		checkweather(searchname.value);
		});
	</script>
	
</body>
</html>
